<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SearchEvent</title>
  <link rel="stylesheet" th:href="@{/css/SearchEvent.css}" />
</head>
<body>
<div id="upper">
  <div id="leftLogo">
    <div>
      <button class="upperBtn2" type="button">
        <!-- todo: Logo.png -->
        <img id="logo" th:src="@{/img/global/Logo.png}" />
      </button>
    </div>
  </div>
  <div id="icon"> <!--home-->
    <div>
      <button class="upperBtn" type="button">
        <img
                id="i4"
                src="https://cdn-icons-png.flaticon.com/128/69/69524.png"
                th:onclick="|location.href='@{/}'|"
        />
      </button>
    </div>
    <div>
      <button class="upperBtn" type="button"> <!--나가기-->
        <img
                id="i1"
                src="https://cdn-icons-png.flaticon.com/128/7747/7747974.png"
                th:onclick="|location.href='@{/}'|"
        />
      </button>
    </div>
    <div>
      <button
              class="upperBtn"
              type="button"
      > <!--회원페이지-->
        <img
                id="i2"
                src="https://cdn-icons-png.flaticon.com/128/747/747376.png"
                th:onclick="|location.href='@{/user/} + ${user.getId()} + |}'|"
        />
      </button>
    </div>
    <div>
      <button class="upperBtn" id="listBtn" type="button"> <!--리스트-->
        <img
                id="i3"
                src="https://cdn-icons-png.flaticon.com/128/1827/1827914.png"
        />
      </button>
    </div>
  </div>
</div>
<div id="boxSet">
  <div id="btnSet">
    <button class="goBtn" th:onclick="|location.href='@{/board}'|">
      <div class="imgB">
        <img
                class="btnImg"
                src="https://cdn-icons-png.flaticon.com/128/7776/7776763.png"
        />
        <b>게시판</b>
      </div>
    </button>
    <button class="goBtn" th:onclick="|location.href='@{/trainer}'|">
      <div class="imgB">
        <img
                class="btnImg"
                src="https://cdn-icons-png.flaticon.com/512/3490/3490782.png"
        />
        <b style="font-size:13pt">트레이너</b>
      </div>
    </button>
    <button class="goBtn" th:onclick="|location.href='@{/gym}'|">
      <div class="imgB">
        <img
                class="btnImg"
                src="https://cdn-icons-png.flaticon.com/128/7126/7126749.png"
        />
        <b>헬스장</b>
      </div>


    </button>

    <button class="goBtn" th:onclick="|location.href='@{/event}'|">
      <div class="imgB">
        <img
                class="btnImg"
                src="https://cdn-icons-png.flaticon.com/128/7744/7744130.png"
        />
        <b>이벤트</b>
      </div>
    </button>
  </div>
</div>

<div id="container">
  <div id="infoBox">
    <div id="eventList">
      <th:block th:each="event : ${events}">
      <div id="event1">
        <div id="eventInfo">
          <div class="eventName" th:text="${event.getEventName()}"></div>
          <div id="innerTxt" class="gymName" >헬스장 이름 : <span th:text="${event.getGym()}"></span></div>
          <div id="innerTxt" class="eventDate" >종료 일시 : <span th:text="${event.getEventDateTime()}"></span></div>
          <div id="innerTxt" class="condition" >참여 조건 : <span th:text="${event.getEventCondition()}"></span></div>
          <div id="innerTxt" class="eventDate">이벤트 내용 : <span th:text="${event.getEventDiscript()}"></span></div>
        </div>
      </div>
      </th:block>


    </div>
  </div>
</div>
<script type="text/javascript" th:src="@{/js/Toolbar.js}"></script>
</body>
</html>
