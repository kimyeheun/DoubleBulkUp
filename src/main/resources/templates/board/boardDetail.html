<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BoardDetail</title>
  <link rel="stylesheet" th:href="@{/css/Forum.css}" />
</head>
<body>
<div id="upper">
  <div id="leftLogo">
    <div>
      <button class="upperBtn2" type="button">
        <!-- todo: Logo.png -->
        <img id="logo" th:src="@{/img/global/Logo.png}" />
      </button>
    </div>
  </div>
  <div id="icon"> <!--home-->
    <div>
      <button class="upperBtn" type="button">
        <img
                id="i4"
                src="https://cdn-icons-png.flaticon.com/128/69/69524.png"
                th:onclick="|location.href='@{/}'|"
        />
      </button>
    </div>
    <div>
      <button class="upperBtn" type="button"> <!--나가기-->
        <img
                id="i1"
                src="https://cdn-icons-png.flaticon.com/128/7747/7747974.png"
                th:onclick="|location.href='@{/}'|"
        />
      </button>
    </div>
    <div>
      <button
              class="upperBtn"
              type="button"
      > <!--회원페이지-->
        <img
                id="i2"
                src="https://cdn-icons-png.flaticon.com/128/747/747376.png"
                th:onclick="|location.href='@{/user/} + ${user.getId()} + |}'|"
        />
      </button>
    </div>
    <div>
      <button class="upperBtn" id="listBtn" type="button"> <!--리스트-->
        <img
                id="i3"
                src="https://cdn-icons-png.flaticon.com/128/1827/1827914.png"
        />
      </button>
    </div>
  </div>
</div>
<div id="boxSet">
  <div id="btnSet">
    <button class="goBtn" th:onclick="|location.href='@{/board}'|">
      <div class="imgB">
        <img
                class="btnImg"
                src="https://cdn-icons-png.flaticon.com/128/7776/7776763.png"
        />
        <b>게시판</b>
      </div>
    </button>
    <button class="goBtn" th:onclick="|location.href='@{/trainer}'|">
      <div class="imgB">
        <img
                class="btnImg"
                src="https://cdn-icons-png.flaticon.com/512/3490/3490782.png"
        />
        <b style="font-size:13pt">트레이너</b>
      </div>
    </button>
    <button class="goBtn" th:onclick="|location.href='@{/gym}'|">
      <div class="imgB">
        <img
                class="btnImg"
                src="https://cdn-icons-png.flaticon.com/128/7126/7126749.png"
        />
        <b>헬스장</b>
      </div>
    </button>
    <button class="goBtn" th:onclick="|location.href='@{/event}'|">
      <div class="imgB">
        <img
                class="btnImg"
                src="https://cdn-icons-png.flaticon.com/128/7744/7744130.png"
        />
        <b>이벤트</b>
      </div>
    </button>
  </div>
</div>


  <div id="container">
    <div id="infoBox">
      <div id="postViewWrap">
        <div class="postView">
          <div class="title" th:text="${board.getBoardTitle()}"></div>
          <div class="info">
            <dl>
              <dt>No</dt>
              <dd th:text="${board.getBoardId()}">1</dd>
            </dl>
            <dl>
              <dt>글쓴이</dt>
              <dd th:text="${board.getUserName()}">조한창</dd>
            </dl>
            <dl>
              <dt>작성일</dt>
              <dd th:text="${board.getCreatedDate()}">2023.6.3</dd>
            </dl>
            <dl>
              <dt>♥</dt>
              <dd th:text="${board.getBoardLike()}">10</dd>
            </dl>
          </div>
          <div class="cont" th:text="${board.getBoardContent()}"></div>
        </div>
        <div class="postBtn">
          <a th:href="@{/board}" class="on">목록</a>
          <a th:href="@{/board/update/{id} (id=${board.getBoardId()})}">수정</a>
        </div>
      </div>
    </div>
  </div>
<script type="text/javascript" th:src="@{/js/Toolbar.js}"></script>
</body>
</html>
